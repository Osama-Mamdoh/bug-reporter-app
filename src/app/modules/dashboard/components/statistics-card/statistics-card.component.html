<div
  class="card text-white shadow-lg"
  [cardBackground]="statisticsCard.severity"
>
  <div class="card-header">{{ statisticsCard.severity }}</div>
  <div class="card-body">
    <h5 class="card-title">Number of Bugs</h5>
    <p class="card-text fw-bold">{{ statisticsCard.count }}</p>
  </div>
  <div class="card-footer d-flex justify-content-between c-pointer">
    <span>View Details</span>
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </div>
</div>
