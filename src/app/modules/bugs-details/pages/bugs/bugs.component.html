<div class="countier">
  <h2>Reported bugs details</h2>

  <div class="my-3 row">
    <label
      for="table-complete-search"
      class="col-xs-3 col-sm-auto col-form-label"
      >Full text search:</label
    >
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
      />
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover p-3 mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Severity</th>
        <th scope="col">Release</th>
      </tr>
    </thead>
    <tbody>
      @for (bug of displayedBugs; track bug.id) {
      <tr>
        <th scope="row">{{ bug.id }}</th>
        <td>
          {{ bug.title }}
        </td>
        <td [title]="bug.description">
          {{ bug.description | slice : 0 : 50 }}
        </td>
        <td>{{ bug.severity }}</td>
        <td>{{ bug.release }}</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshCountries()"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      [(ngModel)]="pageSize"
      (ngModelChange)="refreshCountries()"
    >
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="20">20 items per page</option>
      <option [ngValue]="30">30 items per page</option>
    </select>
  </div>
</div>
